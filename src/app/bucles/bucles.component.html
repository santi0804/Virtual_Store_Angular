<!-- Aqui tenemos declarada la directiva y queda almacenada la iteración -->

<div class="row row-cols-1 row-cols-md-4 g-4"> <!--clase con Bootstrap-->
    <div *ngFor="let persona of personas; let i = index" class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <span class="badge bg-info text-dark me-1">#{{i + 1}}</span>
                    {{persona.nombre}}
                </h5>
                <p class="card-text">Edad: {{persona.edad}} años</p>
            </div>
        </div>
    </div>
</div>
