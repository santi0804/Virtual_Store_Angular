
<div class="centrar-contenedor">
    <div class="counter-container">
        <button class="counter-btn decrement" (click)="decrementar()">
            <i class="fas fa-minus"></i>
        </button>

        <span class="counter-value">{{numero}}</span>

        <button class="counter-btn increment" (click)="incrementar()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>
