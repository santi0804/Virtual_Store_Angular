
<div class="home-container">
    <!-- Título y descripción -->
    <h1>{{ titulo }}</h1>
    <p>{{ descripcion }}</p>

    <!-- Mostrar u ocultar mensaje -->
    <button (click)="cambiarMensaje()">
        {{ monstrarMensaje ? 'Ocultar Mensaje' : 'Mostrar Mensaje' }}
    </button>
    <p *ngIf="monstrarMensaje" class="mensaje">
        ¡Este es un mensaje dinámico!
    </p>

    <!-- Lista de servicios -->
    <h2>Nuestros Servicios</h2>
    <ul>
        <li *ngFor="let servicio of servicios">{{ servicio }}</li>
    </ul>

    <!-- Imagen o ícono -->
    <div class="imagen-container">
        <img src="/invesment.png" alt="Imagen de inicio" class="home-image">
        <img src="/tecnology.png" alt="Imagen de inicio" class="home-image">
        <img src="/desing.png" alt="Imagen de inicio" class="home-image">
    </div>
</div>
